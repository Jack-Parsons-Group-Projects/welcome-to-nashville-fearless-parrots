<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to Nashville</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <header>
      <h1>Welcome to Nashville</h1>
    </header>
    <section id="search-box">
      <h2>Search for stuff to do today</h2>
      <div id="parksSearch">
        <!-- <input
          type="text"
          id="park-search-criteria"
          placeholder="parks by feature"
        /> -->
        <select name="parkOptions" id="searchCriteriaParks">
          <option value="nature_center">Nature Center</option>
          <option value="playground">Playground</option>
          <option value="ada_accessible">Accessible</option>
          <option value="restrooms_available">Restrooms</option>
          <option value="picnic_shelters">Picnic Shelters</option>
          <option value="dog_park">Dog Park</option>
        </select>
        <button class="button-rounded" id="parkSearch-btn">Search</button>
        <!-- <select name="parkOptions" id="">
          <option value="nature_center">Nature Center</option>
          <option value="playground">Playground</option>
        </select> -->
      </div>
      <div id="publicArtSearch">
        <input
          type="text"
          id="art-search-criteria"
          placeholder="public art by description"
        />
        <button class="button-rounded" id="artSearch-btn">Search</button>
      </div>
      <div id="restSearch">
        <input
          type="text"
          id="rest-search-criteria"
          placeholder="nashville restaurants"
        />
        <button class="button-rounded" id="restSearch-btn">Search</button>
      </div>
      <div id="concertSearch">
        <input
          type="text"
          id="concert-search-criteria"
          placeholder="concerts search"
        />
        <button class="button-rounded" id="concertSearch-btn">Search</button>
      </div>
    </section>

    <section id="results-box">
      <h2>Search Results</h2>
      <div id="results"></div>
    </section>

    <section id="itinerary-box">
      <h2>My itinerary</h2>
      <div id="user-itinerary">
          <section id="parkItinerary">Park:</section>
          <section id="artItinerary">Art:</section>
          <section id="restaurantItinerary">Restaurants:</section>
          <section id="concertItinerary">Concert:</section>
      </div>
    </section>

    <script src="scripts/universalFetch.js"></script>
    <script src="scripts/htmlFactory.js"></script>
    <script src="scripts/apiKeys.js"></script>
    <script src="scripts/APIs/parksAPI/data.js"></script>
    <script src="scripts/APIs/publicArtAPI/data.js"></script>
    <script src="scripts/APIs/restaurantsAPI/data.js"></script>
    <script src="scripts/APIs/concertsAPI/data.js"></script>
    <script src="scripts/domManipulator.js"></script>
</body>

</html>
